<html>

<head>
    <title>Basic JS</title>
</head>

<body>
    <script>
        var a = 100;
        b = 50;

        function add(a, b) {
            result = a + b;
            console.log(result);

        }
        add(50, 10);

        function sub(a, b) {
            result = a - b;
            console.log(result);
        }
        sub(70, 50);

        function multi() {
            result = 50 * 10
            console.log(result);
        }
        multi(50, 10);
    </script>
</body>

</html>

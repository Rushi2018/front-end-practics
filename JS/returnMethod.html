<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function functionOne(a, b) {
            return (a + b);

        }
        var d = functionOne(20, 20)
        document.write(d + "<br>")

        function functionTwo(b, g) {
            return (b - g);


        }
        var o = functionTwo(20, 20);
        document.write(o + "<br>")

        function RD(R, D) {
            return R + D;

        }

        var g = RD(100, 2000)
        document.write(g)
    </script>

</body>

</html>

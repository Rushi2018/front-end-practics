<html>

<head>
    <title>Table Rows</title>
    <style>
        th,
        td {
            border: solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="3">day</th>
            <th colspan="3">seminar</th>

        </tr>
        <tr>
            <th colspan="2">shedule</th>
            <th rowspan="2">topic</th>

        </tr>
        <tr>

            <td>
                begin
            </td>
            <td>
                end
            </td>
        </tr>
        <tr>
            <td rowspan="2">
                Monday
            </td>
            <td rowspan="2">8am</td>
            <td rowspan="2">11am</td>
            <td>introduction to html</td>
        </tr>
        <tr>

            <td colspan="4">
                types of element
            </td>
        </tr>
        <tr>
            <td rowspan="3">tuesday</td>
            <td>8am</td>
            <td>11</td>
            <td rowspan="2">css selector</td>
        </tr>
        <tr>
            <td>11</td>
            <td>2</td>

        </tr>
        <tr>
            <td>2</td>
            <td>5</td>
            <td>
                table and list tag
            </td>
        </tr>
        <tr>
            <td>wenesday</td>
            <td>8</td>
            <td>12</td>
            <td>css box modell</td>


        </tr>
        <!-- <tr>
            <th rowspan="3">day</th>

        </tr>
        <tr>

            <th rowspan="2">topic</th>

        </tr>
        <tr>
            <td>begin</td>
            <td>end</td>
        </tr> -->
    </table>
</body>

</html>

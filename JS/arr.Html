<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayOne = [30, 40, 33, 55, 66, 55]
        sum = 0;
        document.write("<ul>")
        for (a = 0; a < 6; a++) {
            document.write("<li>")
            sum = sum + arrayOne[a]
            document.write(arrayOne[a] + "<br>")
            document.write("</li>")
        }
        document.write("Total=" + sum)
        document.write("</ul>")


        //new method of array
        var arr = new Array();
        arr[0] = 20;
        arr[3] = "sanket";
        arr[4] = "shubham";
        // arr[3] = 300;
        // arr[4] = 200;
        for (g = 0; g <= 5; g++) {
            arr[g] = prompt("enter the value")

        }
        document.write("<ul>")
        for (a = 0; a < 6; a++) {
            document.write("<li>" + arr[a] + "</li>")
        }
        document.write("</ul>")
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 30; //reverce no
        while (a >= 1) {

            a = a - 1;
            document.write(a + "<br>")


        }
        var b = 50;
        while (b >= 1) {
            b = b - 1;
            document.write(b + "<br>")

        }

        var z = 1;
        while (z <= 30) {

            z = z + 1;

            document.write(z + "<br>")

        }

        var g = 1; //this is orderwise
        while (g <= 500) {
            g = g + 0;
            document.write(g + "<br>")
        }

        do {
            document.write()
            x = x + 1 //or x++;\\
        } while (x <= 10);


        for (i = 1; i >= 50; i--) {
            document.write(i)
        }

        var p = 20;
        while (p >= 1) {
            p = p - 1
            document.write(p + "<br>")

        }
    </script>
</body>

</html>

</html>

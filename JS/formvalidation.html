<body>
    <p id="id11"></p>
    <form name="myform" onsubmit="dis()">

        <input type="text" id="id2" name="inputtype"> <br><br>

        <input type="submit" value="Submit" name="submit">

        function dis() {
            var firstname = document.form["myform"]["inputtype"].value;
            var regx = /^([A-Za-z]*)$/
            if (regx.test(firstname) === true) {
                document.getElementById("id11").innerHTML = "valid user name";

            } else {
                alert("invalid user name")

            }
        }

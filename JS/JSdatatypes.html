<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function displayMarks() {
            var a = document.getElementById("input").value;
            if (a >= 45 && a <= 60) {
                document.getElementById("id1").innerHTML = "Second Class"

            } else if (a >= 60 && a <= 70) {
                document.getElementById("id2").innerHTML = "First Class"
            } else if (a >= 70 && a <= 90) {
                document.getElementById("id3").innerHTML = "Distingstion"
            } else {
                document.getElementById("id4").innerHTML = "Error"
            }

        }
    </script>
    <style>
        .student {
            color: green;
        }
    </style>
</head>

<body>
    <form>
        <h1 class="student">Student Passing Category</h1>
        <Label>Student Mark's</Label>
        <input type="text" id="input">

        <p id="myPara"></p>
        <p id="id1"></p>
        <p id="id2"></p>
        <p id="id3"></p>
        <p id="id4"></p>
        <input type="reset"><br>

    </form>
    <button onclick="displayMarks()">Total Marks</button>




</body>

</html>

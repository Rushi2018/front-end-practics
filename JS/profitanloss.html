        <script>
            function count() {

                var cost = document.getElementById("id1").value;
                var sell = document.getElementById("id2").value;
                var b = cost - sell;
                var a = sell - cost;
                if (sell > cost) {
                    document.getElementById("id3").innerHTML = "Profit is" + a;
                } else if (sell < cost) {
                    document.getElementById("id3").innerHTML = "Loss is" + b;

                } else {
                    document.getElementById("id3").innerHTML = "No profit an Loss";
                }
            }
        </script>
</head>

            <h2 id="id3" style="color: darkgreen;"></h2>

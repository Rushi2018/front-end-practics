<html>

<head>
    <title>
        Calculator
    </title>
</head>

<body>



    <input type="text" id="num1" placeholder="Enter number"><br><br>
    <input type="text" id="num2" placeholder="Enter number"><br><br>
    <label>
            <p id="addition"></p>
            <p id="subtraction"></p>
            <p id="multiplication"></p>
            <p id="division"></p>

        </label>

    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="multi()">multi</button>
    <button onclick="div()">div</button>
    <input type="reset" value="Reset">

    <script>
        function add() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var result = +num1 + +num2
            document.getElementById("addition").innerHTML = result
        }

        function sub() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var result = num1 - num2
            document.getElementById("subtraction").innerHTML = result

        }
    </script>
</body>

</html>

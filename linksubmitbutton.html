<html>

<head>
    <title>Testing</title>
</head>

<body>


    <label>FirstName : </label> &nbsp;
    <input type="text" id="fname"> <br><br>

    <label>LastName :</label>&nbsp;&nbsp;
    <input type="text" id="lname"> <br><br>

    <label>email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="email" id="email"> <br><br>

    <label>password</label>
    <input type="password" id="password"> <br><br>

    <label>display Date</label>
    <input type="date" id="date"> <br><br>

    <label>Address</label>
    <input type="text" id="address">

    <label>search</label>
    <input type="search" id="search">

    <label>Url</label>
    <input type="url" id="url">


    <button onclick="displayData()">Submit </button>

    <p id="displayFname" style="background-color: black;color: blanchedalmond; width: 50%;"></p>
    <p id="displayLname"></p>
    <p id="displayemail"></p>
    <p id="displaypassword"></p>
    <p id="displaydate"></p>
    <p id="displaycheckbox"></p>
    <p id="displayaddress"></p>
    <p id="displaysearch"></p>
    <p id="displayurl"></p>

    <script>
        function displayData() {
            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            var date = document.getElementById("date").value
            var address = document.getElementById("address").value
            var search = document.getElementById("search").value
            var u = document.getElementById("url").value
            var checkedvalue = null;


            document.getElementById("displayFname").innerHTML = "firstName : " + fname
            document.getElementById("displayLname").innerHTML = "LastName : " + lname
            document.getElementById("displayemail").innerHTML = "email: " + email
            document.getElementById("displaypassword").innerHTML = "password:  " + password
            document.getElementById("displaydate").innerHTML = "date :" + date
            document.getElementById("displayaddress").innerHTML = "address: " + address
            document.getElementById("displaysearch").innerHTML = "search : " + search
            document.getElementById("displayurl").innerHTML = "url :" + u
        }
    </script>
</body>

</html>
